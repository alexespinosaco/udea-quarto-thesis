title: UdeA Thesis Quarto Project
author: Álex Espinosa-Correa
version: 1.0.0
quarto-required: ">=1.6.0"

contributes:
  project:
    project:
      type: book
      language:
      section-title-appendices: "Anexos"
    book:
      downloads: pdf
      sidebar:
        style: "floating"
      search: true
    crossref:
      lot-title: "Lista de tablas"
      lof-title: "Lista de figuras"
    format: upfthesis

  formats:
    common:
      toc: true
      toc-title: "Índice"
      toc-depth: 5
      number-sections: true
      number-depth: 5
      cap-location: top
      link-citations: true
    html:
      theme: [cosmo, custom.scss]
      chapter-number: true
    pdf:
      documentclass: scrreprt
      papersize: letter
      geometry:
        - hmargin=2.5cm
        - top=2.5cm
        - bottom=2.5cm
        - marginpar=2.5cm
      mainfont: Times New Roman
      fontsize: 12pt
      linkcolor: blue
      urlcolor: blue
      citecolor: red
      lof: true
      lot: true
      include-in-header:
        - tex/header.tex
      template-partials:
        - tex/before-body.tex
        - tex/toc.tex
      format-resources:
        - assets/
