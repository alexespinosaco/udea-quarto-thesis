title: UdeA Thesis Quarto Project
author: Ãlex Espinosa-Correa
version: 1.0.0
quarto-required: ">=1.4.0"

contributes:
  project:
    project:
      type: book
    book:
      sidebar:
        style: "floating"
      search: true
  formats:
    
    common:
      toc: true
      toc-depth: 5
      number-sections: true
      number-depth: 5
      lof: true
      lot: true
    
    pdf: 
      documentclass: scrreprt
      papersize: letterpaper
      geometry:
        - hmargin=2.5cm
        - top=2.5cm
        - bottom=2.5cm
        - marginpar=2.5cm
      mainfont: "Times New Roman"
      fontsize: 12pt
      # indent: 1.25cm
      # linestretch: 1.2
      linkcolor: blue
      urlcolor: blue
      citecolor: red
      toccolor: blue
      link-citations: true
      include-in-header: 
        - header.tex
        - toc.tex
      # template-partials:
      # - before-body.tex
    
    html:
      css: styles.css

