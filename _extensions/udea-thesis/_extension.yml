title: UdeA Thesis Quarto Project
author: Álex Espinosa-Correa
version: 1.0.0
quarto-required: ">=1.4.0"

contributes:
  project:
    project:
      type: book
    book:
      sidebar:
        style: "floating"
      search: true
    crossref:
      lot-title: "Lista de tablas"
      lof-title: "Lista de figuras"

  formats:
    
    common:
      toc: true
      toc-title: "Índice"
      toc-depth: 5
      number-sections: true
      number-depth: 5
      lot: true
      lof: true
      cap-location: top
      

    pdf: 
      documentclass: scrreprt
      papersize: letterpaper
      geometry:
        - hmargin=2.5cm
        - top=2.5cm
        - bottom=2.5cm
        - marginpar=2.5cm
      mainfont: Times New Roman
      fontsize: 12pt
      # indent: 1.25cm
      # linestretch: 1.2
      linkcolor: blue
      urlcolor: blue
      citecolor: red
      # toccolor: red
      link-citations: true
      include-in-header: 
        - header.tex
      template-partials:
        - toc.tex
        - before-body.tex
      format-resources:
        - \assets
    
    html:
      css: styles.css


